<h1>Add Player</h1>

{{ player | json }}

<form (submit) = "addplayer()" name = "formdata" #formdata='ngForm'>
  <label>Player Name: </label><input type="text" name = "name" required minlength = "2" [(ngModel)] = 'player.name' #name = "ngModel">
  <p *ngIf="name.invalid && (name.dirty || name.touched)">Your note must be at least 3 characters long</p>
  <br>
  <label>Preferred Position: </label><input type="text" name = "position" [(ngModel)] = 'player.position'>
  <input type = "submit" value = "submit" [disabled]= "formdata.status == 'INVALID'">
</form>
